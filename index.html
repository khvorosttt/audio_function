<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sound of a string</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <div class="container">
        <div class="parameter_values">
            <div class="parameter_a">
                <div class="a-container">
                    <span>a=</span>
                    <div class="select-container">
                        <div class="value_a">1</div>
                        <div id="a-select" class="a-select">
                            <div class="selected a-li">1</div>
                            <div class="a-li">10</div>
                            <div class="a-li">100</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parameter_b">
                <div class="b-container">
                    <span>b=</span>
                    <div class="select-container">
                        <div class="value_b">0.1</div>
                        <div id="b-select" class="b-select">
                            <div class="selected b-li">0.1</div>
                            <div class="b-li">0.3</div>
                            <div class="b-li">0.5</div>
                            <div class="b-li">0.8</div>
                            <div class="b-li">0.9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn_disturbance">Возмущенный оператор</button>
            <button class="btn_nondisturbance">Невозмущенный оператор</button>
        </div>
        <div class="melody_values">
            <div class="parameter_melody">
                <div class="melody-container">
                    <span class="melody_name">Мелодия:</span>
                    <div class="select-container">
                        <div class="value_melody">Кузнечик</div>
                        <div id="melody-select" class="melody-select">
                            <div id="kuz" class="selected melody-li">Кузнечик</div>
                            <div id="chizh" class="melody-li">Чижик-пыжик</div>
                            <div id="bells" class="melody-li">Jingle Bells</div>
                            <div id="sleep" class="melody-li">Спят усталые игрушки</div>
                            <div id="zeml" class="melody-li">В землянке</div>
                            <div id="platok" class="melody-li">Синий платочек</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons_melody">
            <button class="melody_btn_disturbance">Мелодия возмущенного оператора</button>
            <button class="melody_btn_nondisturbance">Мелодия невозмущенного оператора</button>
        </div>
        <audio src="./audio/a_1b_0_1.wav"></audio>
    </div>
</body>
<script src="index.js"></script>
</html>
